<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Film Evreni Ağı</title>
<link href="style.css" rel="stylesheet"/>
<script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js" type="text/javascript"></script>
</head>
<body><button id="compare-btn" style="position: fixed; top: 10px; right: 10px; z-index: 200;">🎯 Karşılaştır</button>
<div class="hidden" id="modal-overlay"></div>
<div class="modal hidden" id="info-box">
<h2 id="info-title"></h2>
<p id="info-description"></p>
<p><i id="info-refers"></i></p>
<button onclick="document.getElementById('info-box').classList.add('hidden'); document.getElementById('modal-overlay').classList.add('hidden');">Kapat</button>
</div>
<div id="network"></div>

<div id="connection-filters">
  <h3>🔗 Bağlantı Türleri</h3>
  <div style="margin-bottom: 10px;">
    <button onclick="selectAllConnections(true)">Tümünü Seç</button>
    <button onclick="selectAllConnections(false)">Temizle</button>
  </div>

  <div class="group">
    <h4>🧍 Karakter Tabanlı</h4>
    <label><input type="checkbox"> karakter geçişi</label>
    <label><input type="checkbox"> karakter devamı</label>
    <label><input type="checkbox"> karakter göndermesi</label>
  </div>

  <div class="group">
    <h4>❤️ Tematik Bağlantı</h4>
    <label><input type="checkbox"> duygusal devam</label>
    <label><input type="checkbox"> duygu ve bilinç teması</label>
    <label><input type="checkbox"> duygusal tema devamı</label>
  </div>

  <div class="group">
    <h4>🌌 Zaman & Evren</h4>
    <label><input type="checkbox"> zaman yolculuğu altyapısı</label>
    <label><input type="checkbox"> multiverse temeli</label>
    <label><input type="checkbox"> evren geçişi</label>
  </div>

  <div class="group">
    <h4>📚 Hikaye Yapısı</h4>
    <label><input type="checkbox"> yan hikaye</label>
    <label><input type="checkbox"> ön hikaye</label>
    <label><input type="checkbox"> konseptsel devam</label>
  </div>
</div>

<script src="script.js"></script>
<div class="modal hidden" id="compare-box">
<h2>🎯 Karşılaştırma</h2>
<div id="compare-content">İki film/dizi seçiniz.</div>
<button onclick="document.getElementById('compare-box').classList.add('hidden'); document.getElementById('modal-overlay').classList.add('hidden');">Kapat</button>
</div>


<div id="legend-box">
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="devam" type="checkbox"/>
<span class="legend-color" style="background:#2980b9;"></span> devam
      </label>
</div>
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="ön hikaye" type="checkbox"/>
<span class="legend-color" style="background:#e67e22;"></span> ön hikaye
      </label>
</div>
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="yan hikaye" type="checkbox"/>
<span class="legend-color" style="background:#8e44ad;"></span> yan hikaye
      </label>
</div>
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="evren geçişi" type="checkbox"/>
<span class="legend-color" style="background:#c0392b;"></span> evren geçişi
      </label>
</div>
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="görsel gönderme" type="checkbox"/>
<span class="legend-color" style="background:#7f8c8d;"></span> görsel gönderme
      </label>
</div>
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="karakter göndermesi" type="checkbox"/>
<span class="legend-color" style="background:#27ae60;"></span> karakter göndermesi
      </label>
</div>
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="kurumsal gönderme" type="checkbox"/>
<span class="legend-color" style="background:#6e4b25;"></span> kurumsal gönderme
      </label>
</div>
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="zaman çizgisi bağlantısı" type="checkbox"/>
<span class="legend-color" style="background:#1abc9c;"></span> zaman çizgisi bağlantısı
      </label>
</div>
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="karakter geçişi" type="checkbox"/>
<span class="legend-color" style="background:#2ecc71;"></span> karakter geçişi
      </label>
</div>
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="tematik benzerlik" type="checkbox"/>
<span class="legend-color" style="background:#f1c40f;"></span> tematik benzerlik
      </label>
</div>
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="duygu ve bilinç teması" type="checkbox"/>
<span class="legend-color" style="background:#9b59b6;"></span> duygu ve bilinç teması
      </label>
</div>
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="konseptsel devam" type="checkbox"/>
<span class="legend-color" style="background:#34495e;"></span> konseptsel devam
      </label>
</div>
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="şehir yaşamı paralelliği" type="checkbox"/>
<span class="legend-color" style="background:#d35400;"></span> şehir yaşamı paralelliği
      </label>
</div>
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="iç film/karakter kökeni" type="checkbox"/>
<span class="legend-color" style="background:#7d3c98;"></span> iç film/karakter kökeni
      </label>
</div>
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="multiverse birleşmesi" type="checkbox"/>
<span class="legend-color" style="background:#e84393;"></span> multiverse birleşmesi
      </label>
</div>
<div class="legend-item">
<label>
<input checked="" class="type-filter" data-type="paralel Kang anlatımı" type="checkbox"/>
<span class="legend-color" style="background:#16a085;"></span> paralel Kang anlatımı
      </label>
</div>
</div>
</body>
</html>
