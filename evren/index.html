
<!DOCTYPE html>
<html lang="tr" x-data="app()" x-init="init()" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎬 Film Evreni Ağı</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#0f172a',
            card: 'rgba(255,255,255,0.05)'
          }
        }
      }
    }
  </script>

  <!-- vis-network -->
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body class="bg-background text-white min-h-screen flex flex-col overflow-hidden">
  <!-- Header -->
  <header class="p-4 m-4 rounded-2xl backdrop-blur-md bg-white/5 border border-white/10 shadow-xl">
    <div class="flex flex-col md:flex-row justify-between gap-4 items-center">
      <h1 class="text-2xl font-bold text-white">🎬 Film Evreni Ağı</h1>
      <div class="flex flex-wrap items-center gap-2">
        <input x-model="search" placeholder="Ara..." class="px-4 py-2 rounded-xl bg-white/10 text-white placeholder-gray-400 border border-white/10 focus:outline-none" />
        <select x-model="selectedUniverse" class="px-4 py-2 rounded-xl bg-white/10 text-white border border-white/10 focus:outline-none">
          <option value="">Tüm Evrenler</option>
          <template x-for="u in universeList" :key="u">
            <option :value="u" x-text="formatUniverseName(u)"></option>
          </template>
        </select>
        <select x-model="selectedEdgeType" class="px-4 py-2 rounded-xl bg-white/10 text-white border border-white/10 focus:outline-none">
          <option value="">Tüm Bağlantılar</option>
          <template x-for="t in edgeTypeList" :key="t">
            <option :value="t" x-text="t"></option>
          </template>
        </select>
        <input type="range" min="1950" max="2030" x-model.number="maxYear" class="accent-pink-500" />
        <button @click="toggleTimeline" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 py-2 rounded-xl font-semibold shadow hover:opacity-90">
          <span x-text="timelineMode ? '🔄 Normal' : '⏳ Zaman'"></span>
        </button>
        <button @click="toggleTheme" class="bg-gradient-to-r from-yellow-300 to-orange-400 text-black px-4 py-2 rounded-xl font-semibold shadow hover:opacity-90">
          <span x-text="isDarkMode ? '🌙 Koyu' : '🌞 Açık'"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- Network -->
  <main class="flex-grow p-4 overflow-hidden">
    <div id="network" class="w-full h-full rounded-2xl border border-white/10 shadow-md"></div>
  </main>

  <!-- JS App -->
  <script type="module" src="src/app.js"></script>
</body>
</html>
