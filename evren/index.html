<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Film Evreni Ağı</title>
<link href="style.css" rel="stylesheet"/>
<script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js" type="text/javascript"></script>
</head>
<body><button id="compare-btn" style="position: fixed; top: 10px; right: 10px; z-index: 200;">🎯 Karşılaştır</button>
<div class="hidden" id="modal-overlay"></div>
<div class="modal hidden" id="info-box">
<h2 id="info-title"></h2>
<p id="info-description"></p>
<p><i id="info-refers"></i></p>
<button onclick="document.getElementById('info-box').classList.add('hidden'); document.getElementById('modal-overlay').classList.add('hidden');">Kapat</button>
</div>
<div id="network"></div>
<script src="script.js"></script>
<div id="legend-box">
<div class="legend-item"><span class="legend-color" style="background:#f39c12;"></span> Devam Filmi</div>
<div class="legend-item"><span class="legend-color" style="background:#3498db;"></span> Spin-off</div>
<div class="legend-item"><span class="legend-color" style="background:#2ecc71;"></span> Aynı Evren</div>
<div class="legend-item"><span class="legend-color" style="background:#9b59b6;"></span> Alternatif Zaman</div>
</div>
<div class="modal hidden" id="compare-box">
<h2>🎯 Karşılaştırma</h2>
<div id="compare-content">İki film/dizi seçiniz.</div>
<button onclick="document.getElementById('compare-box').classList.add('hidden'); document.getElementById('modal-overlay').classList.add('hidden');">Kapat</button>
</div>
</body>
</html>
