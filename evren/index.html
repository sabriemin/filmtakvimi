<!DOCTYPE html>
<html lang="tr" x-data="app()" x-init="init()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Film Evreni Ağı</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link href="src/styles.css" rel="stylesheet" />
</head>
<body :class="{ dark: isDarkMode, 'overflow-hidden': modalOpen }">

  <!-- YIL ETİKETLERİ -->
  <div x-show="timelineMode" class="timeline-grid">
    <template x-for="year in Array.from({ length: 81 }, (_, i) => 1950 + i)" :key="year">
      <div class="tick" :style="`left: ${year * 20}px`">
        <span x-text="year"></span>
      </div>
    </template>
  </div>

  <div id="network" class="w-full h-full"></div>

  <!-- JS modülleri -->
  <script src="src/utils.js"></script>
  <script src="src/theme.js"></script>
  <script src="src/modal.js"></script>
  <script src="src/filters.js"></script>
  <script src="src/timeline.js"></script>
  <script src="src/network.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
