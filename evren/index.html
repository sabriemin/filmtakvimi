<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Film Evreni Ağı</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- vis-network -->
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

  <!-- Alpine.js -->
<script type="module">
  import Alpine from 'https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/module.esm.js'
  import { app } from './src/app.js'

  window.Alpine = Alpine;
  Alpine.data('app', app); // bu kritik
  Alpine.start();
</script>



  <!-- Özel stiller -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="flex flex-col min-h-screen" x-data="app" x-init="init()" class="dark:bg-gray-900 text-white overflow-hidden">

  <!-- modernized -->

<header class="backdrop-blur-lg bg-white/5 dark:bg-slate-800/10 border border-slate-700/30 shadow-lg rounded-2xl p-4 m-4 flex flex-wrap gap-3 justify-between items-center">
  <h1 class="text-2xl font-bold text-white">🎬 Film Evreni Ağı</h1>
  <div class="flex flex-wrap gap-3 items-center">
    <input x-model="search" placeholder="Ara..." class="px-4 py-2 rounded-xl bg-slate-800/40 text-white placeholder-gray-400 border border-slate-600 focus:outline-none" />
    <select x-model="selectedUniverse" class="px-4 py-2 rounded-xl bg-slate-800/40 text-white border border-slate-600 focus:outline-none">
      <option value="">Tüm Evrenler</option>
      <template x-for="u in universeList" :key="u">
        <option :value="u" x-text="formatUniverseName(u)"></option>
      </template>
    </select>
    <select x-model="selectedEdgeType" class="px-4 py-2 rounded-xl bg-slate-800/40 text-white border border-slate-600 focus:outline-none">
      <option value="">Tüm Bağlantılar</option>
      <template x-for="t in edgeTypeList" :key="t">
        <option :value="t" x-text="t"></option>
      </template>
    </select>
    <input type="range" min="1950" max="2030" x-model.number="maxYear" class="accent-pink-500" />
    <button @click="toggleTimeline" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 py-2 rounded-xl font-semibold shadow hover:opacity-90">
      <span x-text="timelineMode ? '🔄 Normal' : '⏳ Zaman'"></span>
    </button>
    <button @click="toggleTheme" class="bg-gradient-to-r from-yellow-300 to-orange-400 text-black px-4 py-2 rounded-xl font-semibold shadow hover:opacity-90">
      <span x-text="isDarkMode ? '🌙 Koyu' : '🌞 Açık'"></span>
    </button>
  </div>
</header>

<!-- end modernized -->

      <select x-model="selectedEdgeType" class="border rounded px-2 py-1 text-black dark:text-white bg-white dark:bg-gray-700">

    <!-- Filtre bileşenleri buraya gelecek -->
  </header>

  <main class="flex-1">
    <main class="flex-grow">
  <div id="network" class="h-screen"></div>

  <!-- Modal, Legend vs. bileşenler ayrı dosyalara ayrılabilir -->

</body>
</html>
