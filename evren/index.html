
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evren Ağı</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
</head>
<body>
  <select id="universe-select" style="position: fixed; top: 10px; left: 10px; z-index: 200;"></select>

  <button id="compare-btn" style="position: fixed; top: 10px; right: 10px; z-index: 200;">🎯 Karşılaştır</button>

  <div class="hidden" id="modal-overlay"></div>
  <div class="modal hidden" id="info-box">
    <button id="compare-add-btn">+ Karşılaştırmaya Ekle</button>
    <h2 id="info-title"></h2>
    <p id="info-description"></p>
    <p><i id="info-refers"></i></p>
    <button id="close-modal-btn" onclick="document.getElementById('info-box').classList.add('hidden'); document.getElementById('modal-overlay').classList.add('hidden');">Kapat</button>
  </div>

  <div id="network"></div>

  <script src="script.js"></script>
</body>
</html>
