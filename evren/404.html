<!doctype html>
<meta charset="utf-8">
<title>Redirectingâ€¦</title>
<script>
(function(){
  try {
    // Save the originally requested path so index.html can restore it
    var redirect = location.pathname + location.search + location.hash;
    sessionStorage.setItem('redirect', redirect);
  } catch(e) { /* ignore */ }

  // Detect base path for GitHub Pages project sites: user.github.io/<repo>/...
  var parts = location.pathname.split('/').filter(Boolean);
  var isGithubHost = location.hostname.endsWith('.github.io');
  var base = '/';

  if (isGithubHost && parts.length > 0) {
    // project pages => first segment is repo name
    base = '/' + parts[0] + '/';
  } else {
    // custom domain or user/organization root page
    base = '/';
  }

  // Redirect to index.html under the detected base
  if (!base.endsWith('/')) base += '/';
  location.replace(base + 'index.html');
})();
</script>
