
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Film Takvimi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #1e1e2f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 5px;
    }
    .selector {
      margin-top: 10px;
    }
    .selector select, .selector button {
      margin: 4px;
      padding: 6px 10px;
      font-size: 14px;
    }
    .nav {
      text-align: center;
      padding: 10px;
      background: #eee;
    }
    .nav button {
      padding: 8px 14px;
      margin: 0 5px;
      font-weight: bold;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }
    .nav button.active {
      background: #333;
      color: white;
    }
    .calendar, .list-view {
      display: none;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .weekday {
      text-align: center;
      font-weight: 600;
      color: #555;
    }
    .day {
      background: white;
      border-radius: 10px;
      min-height: 80px;
      padding: 8px;
      text-align: left;
      font-size: 14px;
      position: relative;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.1s;
    }
    .day:hover {
      transform: scale(1.02);
      cursor: pointer;
    }
    .day .dot {
      width: 8px;
      height: 8px;
      background: green;
      border-radius: 50%;
      position: absolute;
      top: 8px;
      right: 8px;
    }
    .summary {
      text-align: center;
      margin-top: 10px;
      color: #ddd;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      max-height: 80%;
      overflow-y: auto;
      border-radius: 8px;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
    .film {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .film h3 {
      margin-bottom: 5px;
    }
    .film a {
      text-decoration: none;
      color: #0066cc;
    }
    .list-card {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .calendar-grid {
        grid-template-columns: repeat(7, 1fr);
      }
    }
  </style>
</head>
<body>

<header>
  <h1 id="month-year">Film Takvimi</h1>
  <div class="selector">
    <select id="year-select"></select>
    <select id="month-select"></select>
    <button onclick="changeMonth(-1)">â—€</button>
    <button onclick="changeMonth(1)">â–¶</button>
  </div>
  <div class="summary" id="summary"></div>
</header>

<div class="nav">
  <button onclick="switchView('calendar')" id="tab-calendar" class="active">ðŸ“… Takvim</button>
  <button onclick="switchView('list')" id="tab-list">ðŸ“‹ Liste</button>
</div>

<div class="calendar" id="calendar">
  <div class="calendar-grid" id="calendar-grid"></div>
</div>

<div class="list-view" id="list-view"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <div id="modal-body"></div>
  </div>
</div>

</script>

</body>
</html>
