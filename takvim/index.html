<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Film Takvimi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 10px;
    }
    .summary {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #ccc;
    }
    .day, .weekday {
      background: white;
      padding: 10px;
      min-height: 80px;
      position: relative;
    }
    .weekday {
      background: #f4f4f4;
      font-weight: bold;
      text-align: center;
    }
    .day:hover {
      background-color: #eef;
      cursor: pointer;
    }
    .has-event {
      background-color: #d4edda;
    }
    .nav {
      text-align: center;
      margin-bottom: 10px;
    }
    .nav button {
      margin: 0 10px;
      padding: 5px 15px;
      font-size: 16px;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      max-height: 80%;
      overflow-y: auto;
      border-radius: 8px;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
    .film {
      margin-bottom: 15px;
      text-align: left;
    }
    .film h3 {
      margin-bottom: 5px;
      font-size: 18px;
    }
    .film a {
      text-decoration: none;
      color: #0077cc;
    }
    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(7, 1fr);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1 id="month-year">Film Takvimi</h1>
    <div class="nav">
      <button onclick="changeMonth(-1)">‚óÄ √ñnceki</button>
      <button onclick="changeMonth(1)">Sonraki ‚ñ∂</button>
    </div>
  </header>

  <div class="summary" id="summary"></div>

  <div class="calendar" id="calendar"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script>
    let filmData = {};
    let currentDate = new Date();

    const genreIcons = {
      "Dram": "üé≠",
      "Korku": "üëª",
      "Bilim Kurgu": "ü§ñ",
      "Fantastik": "üßô",
      "Macera": "üó∫Ô∏è",
      "M√ºzik": "üé§",
      "M√ºzikal": "üéº",
      "Aksiyon": "üí•",
      "Komedi": "üòÇ",
      "Animasyon": "üßí",
      "Biyografi": "üß¨",
      "Gerilim": "üò±",
      "Anime": "üéå",
      "Aile": "üë®‚Äçüë©‚Äçüëß‚Äçüë¶"
    };

    async function loadJSON() {
      const res = await fetch('output/movies_birlesik.json');
      const rawData = await res.json();
      rawData.forEach(film => {
        const date = film.date;
        if (!filmData[date]) filmData[date] = [];
        filmData[date].push(film);
      });
      renderCalendar();
    }

    function renderCalendar() {
      const calendar = document.getElementById('calendar');
      const summary = document.getElementById('summary');
      calendar.innerHTML = '';
      summary.innerHTML = '';

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      document.getElementById('month-year').textContent =
        currentDate.toLocaleDateString('tr-TR', { year: 'numeric', month: 'long' });

      // Ay √∂zeti:
      let totalFilms = 0;
      let uniqueDays = 0;
      for (let i = 1; i <= daysInMonth; i++) {
        const key = `${year}${(month + 1).toString().padStart(2, '0')}${i.toString().padStart(2, '0')}`;
        if (filmData[key]) {
          uniqueDays++;
          totalFilms += filmData[key].length;
        }
      }
      summary.textContent = `üìÜ Bu ay ${uniqueDays} g√ºn film g√∂sterimi var. Toplam ${totalFilms} film.`;

      const weekdays = ['Paz', 'Pzt', 'Sal', '√áar', 'Per', 'Cum', 'Cmt'];
      weekdays.forEach(day => {
        const div = document.createElement('div');
        div.className = 'weekday';
        div.textContent = day;
        calendar.appendChild(div);
      });

      let blankDays = firstDay === 0 ? 6 : firstDay - 1;
      for (let i = 0; i < blankDays; i++) {
        const empty = document.createElement('div');
        empty.className = 'day';
        calendar.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateKey = `${year}${(month + 1).toString().padStart(2, '0')}${day.toString().padStart(2, '0')}`;
        const div = document.createElement('div');
        div.className = 'day';
        div.innerHTML = `<strong>${day}</strong>`;
        if (filmData[dateKey]) {
          div.classList.add('has-event');
          div.onclick = () => showModal(dateKey);
        }
        calendar.appendChild(div);
      }
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    function showModal(dateKey) {
      const modal = document.getElementById('modal');
      const body = document.getElementById('modal-body');
      body.innerHTML = '';

      filmData[dateKey].forEach(film => {
        const icon = genreIcons[film.genre] || 'üé¨';
        const div = document.createElement('div');
        div.className = 'film';
        div.innerHTML = `
          <h3>${icon} ${film.title}</h3>
          <p><strong>T√ºr:</strong> ${film.genre}</p>
          <p>${film.summary}</p>
          <p>
            <a href="${film.link}" target="_blank">üìé Detay</a> |
            <a href="${film.bilet_link || '#'}" target="_blank">üéüÔ∏è Bilet</a> |
            <a href="${film.trailer}" target="_blank">üé¨ Fragman</a>
          </p>
        `;
        body.appendChild(div);
      });

      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    loadJSON();
  </script>

</body>
</html>
