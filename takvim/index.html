<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Film Takvimi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ... mevcut CSS (önceki sürümden) ... */
  </style>
</head>
<body>

<header>
  <h1 id="month-year">Film Takvimi</h1>
  <div class="selector">
    <select id="year-select"></select>
    <select id="month-select"></select>
    <button onclick="changeMonth(-1)">◀</button>
    <button onclick="changeMonth(1)">▶</button>
  </div>
  <div class="summary" id="summary"></div>
</header>

<div class="nav">
  <button onclick="switchView('calendar')" id="tab-calendar" class="active">📅 Takvim</button>
  <button onclick="switchView('list')" id="tab-list">📋 Liste</button>
</div>

<div class="calendar" id="calendar">
  <div class="calendar-grid" id="calendar-grid"></div>
</div>

<div class="list-view" id="list-view"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <div id="modal-body"></div>
  </div>
</div>

<script>
  let filmData = {};
  let currentDate = new Date();
  let allDates = [];

  const genreIcons = {
    "Dram": "🎭", "Korku": "👻", "Bilim Kurgu": "🤖", "Fantastik": "🧙",
    "Macera": "🗺️", "Müzik": "🎤", "Müzikal": "🎼", "Aksiyon": "💥",
    "Komedi": "😂", "Animasyon": "🧒", "Biyografi": "🧬", "Gerilim": "😱",
    "Anime": "🎌", "Aile": "👨‍👩‍👧‍👦"
  };

  async function loadJSON() {
    const res = await fetch('/output/movies_birlesik.json');
    const rawData = await res.json();
    rawData.forEach(film => {
      const date = film.date;
      if (!filmData[date]) filmData[date] = [];
      filmData[date].push(film);
      if (!allDates.includes(date)) allDates.push(date);
    });
    populateSelectors();
    renderCalendar();
    renderListView();
  }

  function populateSelectors() {
    const yearSelect = document.getElementById('year-select');
    const monthSelect = document.getElementById('month-select');
    const years = [...new Set(allDates.map(d => d.slice(0,4)))];
    const months = Array.from({length: 12}, (_, i) => i);

    yearSelect.innerHTML = years.map(y => `<option value="${y}">${y}</option>`).join('');
    monthSelect.innerHTML = months.map(m => `<option value="${m}">${new Date(0, m).toLocaleString('tr-TR',{month:'long'})}</option>`).join('');

    yearSelect.value = currentDate.getFullYear();
    monthSelect.value = currentDate.getMonth();

    yearSelect.onchange = () => {
      currentDate.setFullYear(parseInt(yearSelect.value));
      renderCalendar();
    };
    monthSelect.onchange = () => {
      currentDate.setMonth(parseInt(monthSelect.value));
      renderCalendar();
    };
  }

  function renderCalendar() {
    // ... mevcut renderCalendar() kodu (günlere göre kart ekleme dahil) ...
  }

  function renderListView() {
    // ... mevcut renderListView() kodu ...
  }

  function showModal(dateKey) {
    const modal = document.getElementById('modal');
    const body = document.getElementById('modal-body');
    body.innerHTML = '';
    filmData[dateKey].forEach(film => {
      const icon = genreIcons[film.genre] || '🎬';
      const card = document.createElement('div');
      card.className = 'film';
      card.style.border = '1px solid #ccc';
      card.style.padding = '10px';
      card.style.marginBottom = '10px';
      card.style.borderRadius = '8px';
      card.style.boxShadow = '0 2px 6px rgba(0,0,0,0.1)';
      card.innerHTML = `
        <h3>${icon} ${film.title}</h3>
        <p><strong>Tür:</strong> ${film.genre}</p>
        <p>${film.summary}</p>
        <p>
          <a href="${film.link}" target="_blank">📎 Detay</a> |
          <a href="${film.bilet_link || '#'}" target="_blank">🎟️ Bilet</a> |
          <a href="${film.trailer}" target="_blank">🎬 Fragman</a>
        </p>
      `;
      body.appendChild(card);
    });
    modal.style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function switchView(view) {
    document.getElementById('calendar').style.display = view === 'calendar' ? 'block' : 'none';
    document.getElementById('list-view').style.display = view === 'list' ? 'block' : 'none';
    document.getElementById('tab-calendar').classList.toggle('active', view === 'calendar');
    document.getElementById('tab-list').classList.toggle('active', view === 'list');
  }

  function changeMonth(offset) {
    currentDate.setMonth(currentDate.getMonth() + offset);
    document.getElementById('year-select').value = currentDate.getFullYear();
    document.getElementById('month-select').value = currentDate.getMonth();
    renderCalendar();
  }

  loadJSON();
</script>

</body>
</html>
