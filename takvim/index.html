<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Film Takvimi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #1e1e2f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 5px;
    }
    .selector {
      margin-top: 10px;
    }
    .selector select, .selector button {
      margin: 4px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .selector button {
      background-color: #4caf50;
      color: white;
      border: none;
    }
    .selector button:hover {
      background-color: #45a049;
    }
    .nav {
      text-align: center;
      padding: 10px;
      background: #eee;
    }
    .nav button {
      padding: 8px 14px;
      margin: 0 5px;
      font-weight: bold;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }
    .nav button.active {
      background: #333;
      color: white;
    }
    .calendar, .list-view {
      display: none;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .weekday {
      text-align: center;
      font-weight: 600;
      color: #555;
    }
    .day {
      background: white;
      border-radius: 10px;
      min-height: 80px;
      padding: 8px;
      text-align: left;
      font-size: 14px;
      position: relative;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.1s;
    }
    .day:hover {
      transform: scale(1.02);
      cursor: pointer;
    }
    .day .dot {
      width: 8px;
      height: 8px;
      background: green;
      border-radius: 50%;
      position: absolute;
      top: 8px;
      right: 8px;
    }
    .summary {
      text-align: center;
      margin-top: 10px;
      color: #ddd;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      max-height: 80%;
      overflow-y: auto;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      background: transparent;
      border: none;
    }
    .modal-close:hover {
      color: red;
      cursor: pointer;
    }
    .film {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .film h3 {
      margin-bottom: 5px;
    }
    .film a {
      text-decoration: none;
      color: #0066cc;
    }
    .list-card {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .calendar-grid {
        grid-template-columns: repeat(7, 1fr);
      }
    }
  </style>
</head>
<body>

<header>
  <h1 id="month-year">Film Takvimi</h1>
  <div class="selector">
    <select id="year-select"></select>
    <select id="month-select"></select>
    <button onclick="changeMonth(-1)">‚óÄ</button>
    <button onclick="changeMonth(1)">‚ñ∂</button>
  </div>
  <div class="summary" id="summary"></div>
</header>

<div class="nav">
  <button onclick="switchView('calendar')" id="tab-calendar" class="active">üìÖ Takvim</button>
  <button onclick="switchView('list')" id="tab-list">üìã Liste</button>
</div>

<div class="calendar" id="calendar">
  <div class="calendar-grid" id="calendar-grid"></div>
</div>

<div class="list-view" id="list-view"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <div id="modal-body"></div>
  </div>
</div>

<script>
  let filmData = {};
  let currentDate = new Date();

  const genreIcons = {
    "Dram": "üé≠",
    "Korku": "üëª",
    "Bilim Kurgu": "ü§ñ",
    "Fantastik": "üßô",
    "Macera": "üó∫Ô∏è",
    "M√ºzik": "üé§",
    "M√ºzikal": "üéº",
    "Aksiyon": "üí•",
    "Komedi": "üòÇ",
    "Animasyon": "üßí",
    "Biyografi": "üß¨",
    "Gerilim": "üò±",
    "Anime": "üéå",
    "Aile": "üë®‚Äçüë©‚Äçüëß‚Äçüë¶"
  };

  async function loadJSON() {
    const res = await fetch('/output/movies_birlesik.json');
    const rawData = await res.json();
    rawData.forEach(film => {
      const date = film.date;
      if (!filmData[date]) filmData[date] = [];
      filmData[date].push(film);
    });
    renderCalendar();
    renderListView();
  }

  function renderCalendar() {
    const grid = document.getElementById('calendar-grid');
    const summary = document.getElementById('summary');
    grid.innerHTML = '';

    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    document.getElementById('month-year').textContent =
      currentDate.toLocaleDateString('tr-TR', { year: 'numeric', month: 'long' });

    let totalFilms = 0;
    let activeDays = 0;

    const weekdays = ['Pzt', 'Sal', '√áar', 'Per', 'Cum', 'Cmt', 'Paz'];
    weekdays.forEach(day => {
      const div = document.createElement('div');
      div.className = 'weekday';
      div.textContent = day;
      grid.appendChild(div);
    });

    let blankDays = (firstDay + 6) % 7;
    for (let i = 0; i < blankDays; i++) {
      grid.appendChild(document.createElement('div'));
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dateKey = `${year}${(month + 1).toString().padStart(2, '0')}${day.toString().padStart(2, '0')}`;
      const cell = document.createElement('div');
      cell.className = 'day';
      cell.innerHTML = `<strong>${day}</strong>`;
      if (filmData[dateKey]) {
        cell.innerHTML += `<div class="dot"></div>`;
        cell.onclick = () => showModal(dateKey);
        totalFilms += filmData[dateKey].length;
        activeDays++;
      }
      grid.appendChild(cell);
    }

    summary.innerHTML = `üìä Bu ay <b>${activeDays}</b> g√ºn g√∂sterim var, toplam <b>${totalFilms}</b> film.`;
  }

  function renderListView() {
    const list = document.getElementById('list-view');
    list.innerHTML = '';
    const dates = Object.keys(filmData).sort();
    dates.forEach(date => {
      const d = new Date(
        date.slice(0,4), parseInt(date.slice(4,6)) -1, date.slice(6)
      );
      const label = d.toLocaleDateString('tr-TR', { weekday: 'long', day: 'numeric', month: 'long' });

      const card = document.createElement('div');
      card.className = 'list-card';
      card.innerHTML = `<h3>üìÖ ${label}</h3>`;
      filmData[date].forEach(film => {
        const icon = genreIcons[film.genre] || 'üé¨';
        card.innerHTML += `<p>${icon} <b>${film.title}</b> ‚Äì <i>${film.genre}</i></p>`;
      });
      list.appendChild(card);
    });
  }

  function changeMonth(offset) {
    currentDate.setMonth(currentDate.getMonth() + offset);
    renderCalendar();
  }

  function showModal(dateKey) {
    const modal = document.getElementById('modal');
    const body = document.getElementById('modal-body');
    body.innerHTML = '';
    filmData[dateKey].forEach(film => {
      const icon = genreIcons[film.genre] || 'üé¨';
      const div = document.createElement('div');
      div.className = 'film';
      div.innerHTML = `
        <h3>${icon} ${film.title}</h3>
        <p><strong>T√ºr:</strong> ${film.genre}</p>
        <p>${film.summary}</p>
        <p>
          <a href="${film.link}" target="_blank">üìé Detay</a> |
          <a href="${film.bilet_link || '#'}" target="_blank">üéüÔ∏è Bilet</a> |
          <a href="${film.trailer}" target="_blank">üé¨ Fragman</a>
        </p>
      `;
      body.appendChild(div);
    });
    modal.style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function switchView(view) {
    document.getElementById('calendar').style.display = view === 'calendar' ? 'block' : 'none';
    document.getElementById('list-view').style.display = view === 'list' ? 'block' : 'none';
    document.getElementById('tab-calendar').classList.toggle('active', view === 'calendar');
    document.getElementById('tab-list').classList.toggle('active', view === 'list');
  }

  loadJSON();
</script>

</body>
</html>
