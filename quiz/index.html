<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Film Bilgi YarÄ±ÅŸmasÄ±</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-xl mx-auto p-6 text-center">
    <h1 class="text-2xl font-bold text-yellow-400 mb-2">ğŸ¨ Film Bilgi YarÄ±ÅŸmasÄ±</h1>
    <p id="progress" class="text-sm text-gray-400 mb-4">YÃ¼kleniyor...</p>
    <div id="quiz-box" class="bg-gray-800 p-6 rounded shadow">
      <p id="timer" class="text-right text-sm text-red-400 mb-2">â±ï¸ 10</p>
      <p id="question" class="text-lg font-semibold mb-4">Soru yÃ¼kleniyor...</p>
      <div id="choices" class="grid gap-2"></div>
      <button onclick="skipQuestion()" class="mt-3 bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">â­ï¸ Pas GeÃ§</button>
      <button onclick="showHint()" class="mt-3 bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">ğŸ’¡ Ä°pucu</button>
    </div>

    <div id="result-box" class="hidden mt-6">
      <p id="score" class="text-xl font-bold text-green-400"></p>
      <p id="feedback" class="text-md mt-2"></p>
      <p id="high-score" class="text-sm text-yellow-300 mt-2"></p>
      <div id="summary" class="text-left text-sm mt-4 space-y-2"></div>
      <button onclick="startQuiz()" class="mt-4 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">â†º BaÅŸtan BaÅŸla</button>
      <button onclick="shareScore()" class="mt-2 bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded">ğŸ“¤ Skorunu PaylaÅŸ</button>
    </div>

    <a href="/" class="inline-block mt-6 text-sm text-blue-400 hover:underline">ğŸ  Ana Sayfaya DÃ¶n</a>
  </div>

  <script>
    let questions = [];
    let current = 0;
    let score = 0;
    let timer;
    let timeLeft = 10;
    let totalSeconds = 0;
    let answerLog = [];
    let hintUsed = false;

    async function loadQuestions() {
      try {
        const res = await fetch("./quiz_questions.json");
        if (!res.ok) throw new Error("Soru dosyasÄ± yÃ¼klenemedi");
        questions = await res.json();
        questions = questions.sort(() => Math.random() - 0.5);
        startQuiz();
      } catch (error) {
        document.getElementById("question").textContent = "Soru verisi yÃ¼klenemedi.";
        console.error(error);
      }
    }

    function startQuiz() {
      current = 0;
      score = 0;
      totalSeconds = 0;
      answerLog = [];
      document.getElementById("result-box").classList.add("hidden");
      document.getElementById("quiz-box").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      if (current >= questions.length) return endQuiz();
      timeLeft = 10;
      hintUsed = false;
      updateTimer();
      timer = setInterval(() => {
        timeLeft--;
        totalSeconds++;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timer);
          answerLog.push({ question: questions[current].question, answer: "", correct: false });
          current++;
          showQuestion();
        }
      }, 1000);

      const q = questions[current];
      document.getElementById("progress").textContent = `Soru ${current + 1} / ${questions.length}`;
      document.getElementById("question").textContent = q.question;
      const choicesBox = document.getElementById("choices");
      choicesBox.innerHTML = "";

      q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "bg-gray-700 hover:bg-gray-600 w-full py-2 rounded";
        btn.onclick = () => handleAnswer(btn, choice);
        choicesBox.appendChild(btn);
      });
    }

    function updateTimer() {
      document.getElementById("timer").textContent = `â±ï¸ ${timeLeft}`;
    }

    function handleAnswer(button, choice) {
      clearInterval(timer);
      const q = questions[current];
      const isCorrect = choice === q.answer;
      const buttons = document.querySelectorAll("#choices button");
      buttons.forEach(btn => btn.disabled = true);

      if (isCorrect) {
        score++;
        button.classList.add("bg-green-600");
        playSound(true);
      } else {
        button.classList.add("bg-red-600");
        playSound(false);
      }

      answerLog.push({ question: q.question, answer: choice, correct: isCorrect });
      setTimeout(() => {
        current++;
        showQuestion();
      }, 1200);
    }

    function skipQuestion() {
      clearInterval(timer);
      answerLog.push({ question: questions[current].question, answer: "(Pas geÃ§ildi)", correct: false });
      current++;
      showQuestion();
    }

    function showHint() {
      if (hintUsed) return;
      hintUsed = true;
      const q = questions[current];
      const buttons = document.querySelectorAll("#choices button");
      let hidden = 0;
      buttons.forEach(btn => {
        if (btn.textContent !== q.answer && hidden < 2) {
          btn.style.visibility = "hidden";
          hidden++;
        }
      });
    }

    function endQuiz() {
      document.getElementById("quiz-box").classList.add("hidden");
      const resultBox = document.getElementById("result-box");
      document.getElementById("score").textContent = `Skorunuz: ${score} / ${questions.length} | SÃ¼re: ${totalSeconds} sn`;

      let msg = "";
      if (score === questions.length) msg = "ğŸ‰ MÃ¼kemmel! TÃ¼mÃ¼nÃ¼ bildiniz.";
      else if (score >= questions.length * 0.7) msg = "ğŸ‘ Harika! BirkaÃ§ soru dÄ±ÅŸÄ±nda hepsi doÄŸru.";
      else if (score >= questions.length * 0.4) msg = "ğŸ™‚ Fena deÄŸil. Daha iyisini yapabilirsin.";
      else msg = "ğŸ˜• Denemeye devam et!";
      document.getElementById("feedback").textContent = msg;

      const high = localStorage.getItem("highScore") || 0;
      if (score > high) {
        localStorage.setItem("highScore", score);
        document.getElementById("high-score").textContent = "ğŸ†• Yeni yÃ¼ksek skor!";
      } else {
        document.getElementById("high-score").textContent = `ğŸ” En yÃ¼ksek skor: ${high}`;
      }

      const summary = document.getElementById("summary");
      summary.innerHTML = "<hr class='my-2'>";
      answerLog.forEach((log, i) => {
        const item = document.createElement("p");
        item.innerHTML = `ğŸ‘‰ Soru ${i + 1}: ${log.question}<br/> Cevap: ${log.answer} ${log.correct ? "âœ…" : "âŒ"}`;
        summary.appendChild(item);
      });

      resultBox.classList.remove("hidden");
    }

    function playSound(correct) {
      const audio = new Audio(correct ? "https://cdn.pixabay.com/download/audio/2022/03/15/audio_3a4c51c5b7.mp3" : "https://cdn.pixabay.com/download/audio/2021/10/28/audio_6235f9d3ff.mp3");
      audio.volume = 0.2;
      audio.play();
    }

    function shareScore() {
      if (navigator.share) {
        navigator.share({
          title: "Film Quiz Skorum",
          text: `Skorum: ${score}/${questions.length}`,
          url: location.href
        });
      } else {
        alert("TarayÄ±cÄ±nÄ±z paylaÅŸÄ±m desteklemiyor.");
      }
    }

    loadQuestions();
  </script>
</body>
</html>
