<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Film Bilgi Yarışması</title>
  <script src="https://cdn.tailwindcss.com">// Yüksek skoru kaydet ve göster
function updateHighScore(currentScore) {
  const highScoreKey = "filmQuizHighScore";
  const previous = localStorage.getItem(highScoreKey);
  if (!previous || currentScore > parseInt(previous)) {
    localStorage.setItem(highScoreKey, currentScore);
    return { updated: true, score: currentScore };
  }
  return { updated: false, score: parseInt(previous) };
}

// Quiz bittiğinde çağrılacak örnek kullanım:
function endQuizUI(score, total) {
  const scoreText = document.getElementById("score");
  const highScoreText = document.getElementById("high-score");
  scoreText.textContent = `Skorunuz: ${score} / ${total}`;

  const result = updateHighScore(score);
  highScoreText.textContent = result.updated
    ? "🆕 Yeni yüksek skor!"
    : `🔝 En yüksek skor: ${result.score}`;
}
</script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-xl mx-auto p-6 text-center">
    <h1 class="text-2xl font-bold text-yellow-400 mb-2">🎨 Film Bilgi Yarışması</h1>

    <div class="w-full bg-gray-700 rounded-full h-2.5 mb-4">
      <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>

    <div id="quiz-box" class="bg-gray-800 p-6 rounded shadow transition-all duration-300">

    </div>

    <div id="result-box" class="hidden mt-6">
