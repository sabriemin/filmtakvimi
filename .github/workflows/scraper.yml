name: Generate ICS File

on:
  schedule:
    - cron: "0 */6 * * *"  # Her 6 saatte bir çalışır
  workflow_dispatch:       # Manuel tetikleme imkanı

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Kodları çek
      uses: actions/checkout@v3

    - name: Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Chrome yükle
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb jq libxi6 libnss3 fonts-liberation libappindicator3-1
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || true
        sudo apt-get install -f -y

    - name: ChromeDriver yükle (otomatik eşleşme)
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        echo "🔍 Chrome sürümü: $CHROME_VERSION"
        DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json \
          | jq -r --arg ver "$CHROME_VERSION" '.channels.Stable.downloads.chromedriver[] | select(.platform=="linux64") | .url')
        echo "⬇️ Driver indiriliyor: $DRIVER_URL"
        wget "$DRIVER_URL" -O chromedriver.zip
        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Bağımlılıkları yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Scraper'ı çalıştır
      run: |
        python main.py

    - name: ICS ve JSON dosyalarını commitle
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
        git add output/film_takvimi.ics output/meta.json output/movies.json
        git commit -m "🎬 ICS ve JSON dosyaları güncellendi" || echo "🔄 Değişiklik yok"
        git push || echo "✅ Push zaten yapılmış veya gerekmedi"
