<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film Ağaçları</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
</head>
<body>
  <div id="evren-panel">
    <select id="evrenSec">
      <option value="marvel">Marvel</option>
      <option value="dc">DC</option>
    </select>
  </div>

  
<div id="legend">
  <span class="devam">⬤ Devam</span>
  <span class="yan">⬤ Yan Hikâye</span>
  <span class="evren">⬤ Evren Geçişi</span>
</div>

  
    <div id="graph-area"></div>
    

  <div id="film-modal" class="hidden">
    <div class="modal-content">
      <span id="modal-close">&times;</span>
      <div id="film-aciklama">Film bilgisi burada gösterilecek.</div>
    </div>
  </div>

  <script src="port.js"></script>






















<script>
document.addEventListener("DOMContentLoaded", () => {
  const years = [...new Set(Array.from(document.querySelectorAll(".vis-label"))
    .map(lbl => (lbl.innerText || "").split("\n")[0]))]
    .filter(y => /^\d{4}$/.test(y))
    .sort((a, b) => +a - +b);

  years.forEach((year, i) => {
    const div = document.createElement("div");
    div.className = "year-label";
    div.style.position = "absolute";
    div.style.left = "10px";
    div.style.top = (i * 360 + 120) + "px";
    div.innerText = year;
    document.body.appendChild(div);
  });
});
</script>

</body>
</html>
