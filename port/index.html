<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film Serisi Ağı</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
</head>
<body>
  <header>
    <h1>🎞️ Film Serisi Bağlantı Haritası</h1>
    <p class="subtitle">Bir evren seç, film ağacını keşfet.</p>
  </header>

  <main>
    <div class="controls">
      <label for="evrenSec">Evren:</label>
      <select id="evrenSec">
        <option value="marvel">Marvel</option>
        <!-- Gelecekte diğer evrenler buraya eklenecek -->
      </select>
    </div>

    <div id="graph-area"></div>

    <div id="film-bilgi">
      <h2>📌 Film Bilgisi</h2>
      <p id="film-aciklama">Bir filme tıkladığında detay burada görünecek.</p>
    </div>
  </main>

  <script src="port.js"></script>
</body>
</html>
