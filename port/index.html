<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Marvel Film Ağacı</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: #0a0a0a;
      color: #f1f1f1;
    }
    svg {
      width: 100vw;
      height: 100vh;
    }
    .node circle.film { fill: #2196f3; }
    .node circle.dizi { fill: #ff4081; }
    .node circle {
      stroke: #fff;
      stroke-width: 1.5px;
      cursor: pointer;
    }
    .node text {
      fill: #ddd;
      font-size: 14px;
      font-weight: 500;
      pointer-events: none;
      text-shadow: 1px 1px 2px #000;
    }
    .link.devam { stroke: #4caf50; stroke-width: 2; }
    .link.evren-geçişi { stroke: #f44336; stroke-dasharray: 6 3; stroke-width: 2; }
    .link.yan-hikaye { stroke: #ff9800; stroke-dasharray: 2 2; stroke-width: 2; }
    .tooltip {
      position: absolute;
      padding: 12px;
      background: rgba(20, 20, 20, 0.95);
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      pointer-events: none;
      font-size: 14px;
      max-width: 300px;
      z-index: 1000;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
    }
    .tooltip img {
      width: 100%;
      margin-top: 6px;
      border-radius: 6px;
    }
    .legend-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: #1c1c1c;
      color: white;
      border: 1px solid #444;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
    }
    .legend {
      position: absolute;
      top: 50px;
      left: 10px;
      background: rgba(15,15,15,0.95);
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      border: 1px solid #333;
      z-index: 998;
      display: none;
    }
    .legend.show { display: block; }
    .legend div {
      margin-bottom: 6px;
      display: flex;
      align-items: center;
    }
    .legend span {
      display: inline-block;
      width: 18px;
      height: 10px;
      margin-right: 8px;
      border-radius: 2px;
    }
    #searchInput {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1c1c1c;
      color: #f1f1f1;
      z-index: 999;
      width: 240px;
      font-size: 14px;
    }
    .detail-card {
      position: absolute;
      top: 30px;
      right: 30px;
      background: #121212;
      color: #eee;
      padding: 20px;
      border-radius: 10px;
      width: 340px;
      max-height: 88vh;
      overflow-y: auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.7);
      display: none;
      z-index: 1001;
      cursor: move;
      border: 1px solid #333;
    }
    .detail-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .detail-card h2 {
      margin: 0 0 6px;
      font-size: 20px;
    }
    .detail-card small {
      color: #aaa;
      font-size: 12px;
    }
    .detail-close {
      position: absolute;
      top: 8px;
      right: 14px;
      cursor: pointer;
      font-size: 22px;
      color: #999;
    }
  </style>
</head>
<body>
