<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎬 Film Takvimi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #f39c12;
    }
    .button {
      display: inline-block;
      background: #f39c12;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px 0;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 6px 0;
      padding: 6px 12px;
      background: #222;
      border-radius: 6px;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>📅 Vizyona Girecek Filmler</h1>
  <p id="update-time">⏳ Güncelleme tarihi yükleniyor...</p>

  <a class="button" href="output/film_takvimi.ics" download>🎯 Takvimi İndir (.ics)</a>
  <p>🔗 Google Takvime eklemek için bu bağlantıyı kullan:</p>
  <code>https://sabriemin.github.io/filmtakvimi/output/film_takvimi.ics</code>

  <h2>🎥 Film Listesi</h2>
  <ul id="movie-list">
    <li>Yükleniyor...</li>
  </ul>

  <footer>
    Otomatik olarak güncellenir. © sabriemin
  </footer>

  <script>
    // Son güncelleme zamanını çek
    fetch("output/meta.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("update-time").textContent = "🕒 Son Güncelleme: " + data.last_updated;
      });

    // Film başlıklarını çek
    fetch("output/movies.json")
      .then(res => res.json())
      .then(movies => {
        const list = document.getElementById("movie-list");
        list.innerHTML = "";
        movies.forEach(movie => {
          const li = document.createElement("li");
          li.textContent = movie.title + " (" + movie.date + ")";
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
