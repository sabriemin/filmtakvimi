<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎬 Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <nav class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold text-yellow-400">🎬 Film Takvimi | Admin Panel</h1>
    <button class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded font-semibold" onclick="logout()">Çıkış Yap</button>
  </nav>

  <div class="max-w-2xl mx-auto p-6">
    <section class="bg-gray-800 p-6 rounded shadow text-center">
      <h2 class="text-lg font-bold text-green-400 mb-2">🔁 Manuel Güncelle</h2>
      <p class="text-sm text-gray-400 mb-4">Film takvimi verilerini yeniden oluştur.</p>
      <button class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded font-semibold" onclick="manualUpdate()">↻ Takvimi Güncelle</button>
      <p class="mt-3 text-sm text-gray-300" id="update-msg"></p>
    </section>
  </div>

  <script>
    function logout() {
      sessionStorage.removeItem("admin_logged_in");
      window.location.href = "admin_login.html";
    }

    function manualUpdate() {
      fetch("/run")
        .then(res => {
          if (!res.ok) throw new Error("Sunucu cevap vermedi");
          return res.text();
        })
        .then(msg => {
          document.getElementById("update-msg").innerText = msg;
        })
        .catch(() => {
          document.getElementById("update-msg").innerText = "⚠️ Bu özellik statik sistemde çalışmaz. Sunucu desteklemiyor.";
        });
    }
  </script>
</body>
</html>
